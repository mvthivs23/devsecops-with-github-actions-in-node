name: Issue Stage Comment Example

on:
  issues:
    types: [opened]

permissions:
  issues: write  # Permitir que el token escriba en issues

jobs:
  comment-on-issue:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Simular el resultado del anÃ¡lisis de la librerÃ­a
      - name: Simular anÃ¡lisis de librerÃ­as
        id: check_library
        run: |
          # Simulamos un resultado de librerÃ­a (puedes cambiar este valor)
          RESULTADO_LIBRERIA="Libreria rechazada" # O "Libreria aceptada"
          echo "RESULTADO_LIBRERIA=$RESULTADO_LIBRERIA" >> $GITHUB_ENV

      # Step 2: Agregar comentario y cerrar la issue segÃºn el resultado
      - name: Manejar resultado del anÃ¡lisis
        run: |
          if [[ "${{ env.RESULTADO_LIBRERIA }}" == "Libreria aceptada" ]]; then
            # Agregar comentario de Ã©xito y cerrar como completada
            curl -L \
              -X POST \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments \
              -d '{"body":"ðŸŽ‰ La librerÃ­a ha sido aceptada, se ha cerrado la issue como completada."}' > /dev/null 2>&1

            curl -L \
              -X PATCH \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.issue.number }} \
              -d '{"state":"closed", "state_reason": "completed"}' > /dev/null 2>&1

          elif [[ "${{ env.RESULTADO_LIBRERIA }}" == "Libreria rechazada" ]]; then
            # Agregar comentario de fallo y cerrar como no planeada
            curl -L \
              -X POST \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments \
              -d '{"body":"âŒ La librerÃ­a ha sido rechazada, se ha cerrado la issue como no planeada."}' > /dev/null 2>&1

            curl -L \
              -X PATCH \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.issue.number }} \
              -d '{"state":"closed", "state_reason": "not_planned"}' > /dev/null 2>&1
          fi
